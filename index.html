<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenGate Avi</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Styles (merged from style.css) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #222;
    }

    header {
      background: #0b1f33;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .item {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <header>
    <h1 id="hero-title">Loading...</h1>
    <p id="hero-subtitle"></p>
  </header>

  <section>
    <h2>Available Items</h2>
    <div id="items-container"></div>
  </section>

  <!-- Script (merged from main.js + JSON + CSV) -->
  <script>
    // === DATA (merged from content.json) ===
    const siteData = {
      site: {
        title: "OpenGate Avi",
        tagline: "Connecting citizens to real opportunities"
      },
      hero: {
        heading: "OpenGate Avi",
        subheading: "A gateway to procurement, opportunity, and participation"
      }
    };

    // === DATA (merged from items.csv) ===
    const items = [
      { name: "Item One", description: "First item description" },
      { name: "Item Two", description: "Second item description" }
    ];

    // === RENDER HERO ===
    document.title = siteData.site.title;
    document.getElementById("hero-title").textContent = siteData.hero.heading;
    document.getElementById("hero-subtitle").textContent = siteData.hero.subheading;

    // === RENDER ITEMS ===
    const container = document.getElementById("items-container");

    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<strong>${item.name}</strong><p>${item.description}</p>`;
      container.appendChild(div);
    });
  </script>

</body>
</html>
